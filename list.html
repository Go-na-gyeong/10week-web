<!DOCTYPE html>
<html>
  <head>
<title>List Design Technics</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/style/list.css">
    </head>
<body>
    <p>순서가 없는 리스트입니다.</p>
    <p>오늘의 식단</p>
    <ul>
    <li>현미밥</li>
    <li>된장국</li>
    <li>배추김치</li>
    <li>불고기</li>
    </ul>
    
    
    <p>순서가 있는 리스트입니다.</p>
    
    <p>달리기 순위 리스트</p>
        
    <ol>
    <li>첫째</li>
    <li>둘째</li>
    <li>셋째</li>
        
    </ol>
    
    <p>정의가 포함된 리스트입니다.</p>
    <p>웹디자인 요소 정의</p>
    
    <dl>
    <dt>HTML : </dt>
        <dd>앱에 보여지는 문서 방식중 하나</dd>
        
        <dt>CSS : </dt>
        <dd>HTML 문서의 요소들을 꾸미는 스타일 시트</dd>
        
        
                <dt>장소 : </dt>
        <dd>부산 동아대학교 가상강의실</dd>
    
    </dl>
 
  </body>
  </html>
